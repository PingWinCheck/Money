<!DOCTYPE html>
<!-- Coding By CodingNepal - codingnepalweb.com -->
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login & Registration Form</title>
  <!---Custom CSS File--->

  <link rel="stylesheet" href="/static/css/style_registry.css">
</head>
<body>
  <div class="container">
    <input type="checkbox" id="check">
    <div class="login form">
      <header>Вход</header>
      <form action="/">
        <input type="text" placeholder="Введите email" name="email">
        <input type="password" placeholder="Введите пароль" name="password">
        <a href="#">Забыли пароль?</a>
        <input type="submit" class="button" value="Вход">
      </form>
      <div class="signup">
        <span class="signup">Ещё нет аккаунта?
         <label for="check">Зарегистрироваться</label>
        </span>
      </div>
    </div>
    <div class="registration form">
      <header>Регистрация</header>
      <form action="/auth/register" method="post">
        <input type="text" placeholder="Введите имя" name="username">
        <input type="text" placeholder="Введите email" name="email">
        <input type="password" placeholder="Введите пароль" name="password">
        <input type="password" placeholder="Повторите пароль" name="repeat_password">
        <input type="submit" class="button" value="Регистрация">
      </form>
      <div class="signup">
        <span class="signup">Уже есть аккаунт?
         <label for="check">Вход</label>
        </span>
      </div>
    </div>
  </div>
</body>
</html>
